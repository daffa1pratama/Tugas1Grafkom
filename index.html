<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Tugas 1 IF3260</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Tugas 1 IF3260</h1>
    <div class="input-group">
      <div class="field">
        <label for="colorPicker">Color : </label>
        <input id="colorPicker" name="colorPicker" type="color" value="#000000">
      </div>
      <div class="field">
        <label for="squareSize">Size : </label>
        <input name="squareSize" id="squareSize" type="range" min="0" max="100" value="25">
      </div>
    </div>
    <div class="input-group">
      <span>Mode : </span>
      <input type="radio" id="create" name="mode" value="CREATE" checked>
      <label for="create">Create</label>
      <input type="radio" id="move" name="mode" value="MOVE">
      <label for="edit">Move</label>
      <input type="radio" id="resize" name="mode" value="RESIZE">
      <label for="resize">Resize</label>
      <input type="radio" id="updateColor" name="mode" value="UPDATE_COLOR">
      <label for="resize">Update Color</label>
    </div>
    <canvas width="800" height="800" id="webgl-canvas">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/model/Point.js"></script>
  <script src="js/model/Square.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
