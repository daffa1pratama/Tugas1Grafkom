<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Tugas 1 IF3260</title>
</head>

<body>
  <div> 
    <h1 class="title">Tugas 1 IF3260</h1>
  </div>
  <div>
    <input type="file" name="inputfile" id="inputfile">
    <!-- <p id="output"></p> -->

    <h3>Input Line</h3>
    <label for="vertex1">Titik 1</label>
    <input type="text" name="vertex1" id="vertex1">
    <label for="vertex2">Titik 2</label>
    <input type="text" name="vertex2" id="vertex2">
    <button onclick="drawLine()">Draw Line!</button>
    
    <h3>Change Line</h3>
    <label for="newvertex">Titik Baru</label>
    <input type="text" name="newvertex" id="newvertex">
    <button onclick="editLine(1)" id="newvertex1">Ubah titik 1</button>
    <button onclick="editLine(2)" id="newvertex2">Ubah titik 2</button>

  </div>
  <div class="container">
    <canvas width="1200" height="800" id="webgl-canvas"></canvas>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/model/Line.js"></script>
</body>

</html>
